name: test .net

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 🔥 Cloner tout l'historique pour lire les bons commits

      - name: Verify Commit Message Contains Space Emoji
        run: |
          commit_message=$(git show -s --format=%B $GITHUB_SHA)
          echo "Commit message: $commit_message"
          if [[ "$commit_message" =~ (🚀|🪐|🌍|🌟|🌌|👨‍🚀|👩‍🚀) ]]; then
            echo "✅ Message de commit continent bien des emoji!"
          else
            echo "🚨 Commit refusé: Mettre des emojis de l'espace parmis 🚀, 🪐, 🌍, 🌟, 🌌, 👨‍🚀, or 👩‍🚀."
            exit 1
          fi

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
          cache: true
          cache-dependency-path: "./CSharp xUnit starter/packages.lock.json"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Test
        run: dotnet test --no-build --verbosity normal
