name: test .net

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
          
      - name: Check for space emoji
        id: check_emoji
        run: |
          if [[ "${{ steps.get_commit_message.outputs.commit_msg }}" =~ (🚀|🪐|🌍|🌟|🌌|👨‍🚀|👩‍🚀) ]]; then
            echo "✅ Le message de commit contient un emoji spatial! ✓"
            echo "contains_emoji=true" >> $GITHUB_OUTPUT
          elif [[ "${{ steps.get_commit_message.outputs.commit_msg }}" =~ (fix|hotfix) ]]; then
            echo "✅ Commit message contains 'fix' or 'hotfix', bypassing emoji check."
            echo "contains_emoji=true" >> $GITHUB_OUTPUT
          else
            echo "❌ Le message de commit ne contient pas d'emoji spatial requis (🚀, 🪐, 🌍, 🌟, 🌌, 👨‍🚀 ou 👩‍🚀)"
            echo "contains_emoji=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
          cache: true
          cache-dependency-path: "./CSharp xUnit starter/packages.lock.json"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Test
        run: dotnet test --no-build --verbosity normal
